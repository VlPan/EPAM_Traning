<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta lang="en">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer|Lato" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>


<form action="" id="celebration_alert">
    <h3 class="title">Event name</h3>
    <p>Mel's brthday celebration</p>
    <hr>
    <table>
        <tr>
            <td>
                <label class="title">From</label>
            </td>
        </tr>
        <tr>
            <td>
            <input type="date"  min="2017-09-25" max="2017-09-25"
                   required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="2017-09-24" >
            <span class="validity"></span>
            </td>

            <td>
                <input type="time" required min="16:00" max="23:59">
                <span class="validity"></span>
            </td>
        </tr>

        <tr>
            <td>
                <label class="title">To</label>
            </td>
        </tr>
        <tr>
            <td>
            <input type="date" min="2017-09-25" max="2017-09-25"
                   required  value="2017-09-24" >
            <span class="validation"></span>
            </td>

            <td>
                <input type="time" required min="16:00" max="23:59">
                <span class="validation"></span>
            </td>
        </tr>

    </table>
    <h3 class="title">Description</h3>
    <p>Come help celebrate Mel's birthday with dinner, drinks and putt-putt</p>

    <a href="myframe.html" target="my_frame"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
</form>

<iframe src="startframe.html" name="my_frame" width="100%" height="200px"></iframe>


</body>
</html>
